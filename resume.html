                ];

                        color: colors[index],
                        transparent: true,
                        opacity: 0.08,
                        wireframe: true,
                        shininess: 100,
                        specular: 0x111111
                    });

                        Math.random() * Math.PI,
                        Math.random() * Math.PI

                        floatX: (Math.random() - 0.5) * 0.003,
                        floatY: (Math.random() - 0.5) * 0.003,
                        floatZ: (Math.random() - 0.5) * 0.003,

                    objects.push(mesh);

                });
                
                // Animation loop

                    requestAnimationFrame(animate);

                            const force = (distanceThreshold - distance) * 0.1;
                            object.position.x -= distanceX / distance * force;
                            object.position.y -= distanceY / distance * force;

                            const returnSpeed = 0.015;
                            object.position.x += (object.userData.originalPosition.x - object.position.x) * returnSpeed;

                        object.rotation.y += object.userData.floatY;
                        object.rotation.z += object.userData.floatZ;
                    });

                }
